<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>MusicPond</title>
		
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
	</head>

	<body>
		<header>
			<h1>Play something great:</h1>
			<div id="progressBar"><div class="elapsed"></div></div>
			
			<ul class="controls">
				<li id="mute" class="inactive">mute</li>
				<li id="play_btn">play/skip</li>
			</ul>
		</header>
		
		<div id="content">
			<ul id="playlist">
				<li id="videoContainer">					
					<div id="videoFrame"></div>
				</li><!-- #videoContainer -->
			</ul>
		</div>
		
		<footer>
			<form id="add-video">
				<input id="videoNew" type="text" name="video-new" value="" placeholder="Add another youtube video (url) to the qeue" />
				<input id="videoAdd" type="submit" name="video-add" value="+" />
			</form>
		</footer>	
		

		<!-- JavaScript -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
		<script>window.jQuery || document.write("<script src='/js/jquery-1.8.2.min.js'>\x3C/script>")</script>
		<script src="js/script-min.js"></script>
	</body>
</html>
